<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cat Battle: RPG!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto+Slab" rel="stylesheet">
</head>

<body>
    <div class="container-fluid" id="main">
        <div class="row">
            <div class="col-md-6">
                <section id="select-section">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <h2 id="select-direction">Select a Character:</h2>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8" id="player-options">
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </section>
                <section id="player-section">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <p id="selected-character"></p>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </section>
                <section>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <h2 id="vs">Vs.</h2>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <h1 id="vanquished">Vanquished!</h2>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                 </section>
                 <section id="combatant-section">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <p id="combat-character"></p>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </section>
                <section id="enemy-section">
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <h2 id="enemy-direction">Select an Enemy:</h2>
                            <h2 id="enemy-sign">More Enemies:</h2>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <p id="enemy-characters"></p>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-md-6" id="attack-pen">
                <div id="attack">
                    <img class="img img-fluid" id="attack-photo" src="assets/images/catAttack.png">
                    <button class="btn btn-primary" id="attack-button">ATTACK!!</button>
                </div>
            </div>
            <div class="container-fluid" id="game-over">
                <h4 id="game-message"></h4>
                <button class="btn btn-primary" id="reset-button">Meow</button>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
            <script src="assets/javascript/game.js"></script>
</body>

</html>
